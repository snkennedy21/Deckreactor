volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true

services:
  decks:
    build:
      context: ./decks
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./decks:/app
    environment:
      DATABASE_URL: postgresql://decks:password@postgres/decks
      WAIT_HOSTS: postgres:5432
    depends_on:
      - postgres

  accounts:
    build:
      context: ./accounts
      dockerfile: ./Dockerfile.dev
    ports:
      - 8090:8000
    volumes:
      - ./accounts:/app
    environment:
      DATABASE_URL: postgresql://accounts:password@postgres/accounts
      WAIT_HOSTS: postgres:5432
    depends_on:
      - postgres

  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES=accounts,decks
      - POSTGRES_USER=mbsalvo1
      - POSTGRES_PASSWORD=test-databases
    ports:
      - 15432:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      REACT_APP_API_HOST: http://localhost:8000

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: mbsalvo1@hotmail.com
      PGADMIN_DEFAULT_PASSWORD: deckreactor
      PGADMIN_DISABLE_POSTFIX: 1
